<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Your_weather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="https://raw.githubusercontent.com/vadzim-su/Your_weather/dev/assets/images/icon_cloud.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://raw.githubusercontent.com/vadzim-su/Your_weather/dev/assets/styles/css/main.css"
    />
  </head>
  <body class="main">
    <div class="wrapper container">
      <div class="card text-center">
        <div
          class="card-header d-flex align-items-baseline justify-content-between"
        >
          <ul class="nav nav-tabs card-header-tabs align-self-end">
            <li class="nav-item today show-forecast">
              <a class="nav-link active" href="#"> Today </a>
            </li>
            <li class="nav-item tomorrow show-forecast">
              <a class="nav-link" href="#"> Tomorrow </a>
            </li>
            <li class="nav-item three-days show-forecast">
              <a class="nav-link" href="#"> Next 3 Days </a>
            </li>
          </ul>

          <div class="form-group mx-sm-3 d-flex">
            <input
              type="text"
              class="form-control search__input search__field"
              id="exampleInputEmail1"
              placeholder="Search forecast for another city"
              autocomplete="off"
            />
            <button
              class="btn btn-light d-flex local__button"
              title="show local forecast"
            >
              <img
                class="local__icon"
                src="https://raw.githubusercontent.com/vadzim-su/Your_weather/dev/assets/images/location.svg"
                alt=""
              />
            </button>
          </div>
          <ul class="hint"></ul>
        </div>
        <div class="d-flex weather__main"></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://raw.githubusercontent.com/vadzim-su/Your_weather/dev/assets/scripts/main.js"
    ></script>
  </body>
</html>
